---
layout: single
author_profile:
---

<h3> Abstract </h3>
<div class="pub__abstract">
    {{ content }}
</div>

{% if page.pub_authors %}
  <div class="pub__authors">
      <i class="fas fa-users" aria-hidden="true"></i> 
      <b>Authors:</b> {{ page.pub_authors }}
  </div>
{% endif %}

{% if page.pub_doi %}
  <div class="pub__doi">
      <i class="fas fa-link" aria-hidden="true"></i> 
      <b>DOI:</b>
      <a href=" http://dx.doi.org/{{ page.pub_doi }}">{{ page.pub_doi }}</a></h2>
  </div>
{% endif %}
