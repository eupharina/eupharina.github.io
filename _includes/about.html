{% assign lang = page.lang %}

{% assign aboutme = site.data.data.aboutme %}
<section class="section about-section">

{% if aboutme %}
  <div class="aboutme">
    {{ aboutme[lang] | markdownify }}
  </div><!--//details-->
{% endif %}

{% assign topics = site.data.data.topics %}
{% if topics %}
  <div class="topics">
    {{ topics | markdownify }}
  </div><!--//details-->
{% endif %}

</section><!--//section-->
